<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../Estilos/EstilosFin.css">

	<title>Animación Patos</title>
 </head>
	<h1 class="A4" align="center"> Ahora una animación para entretenerse un rato</h1>
	
	<body class="Div-3">
	<marquee behavior="scroll" direction="left" scrollamount="80" id="marquee2"><p><img src="../imagenes/Pato.gif" width="150px"> </p></marquee>
	<marquee behavior="scroll" direction="left" scrollamount="50" id="marquee3"><p><img src="../imagenes/Pato.gif" width="150px"></p></marquee>
	<marquee behavior="scroll" direction="left" scrollamount="22" id="marquee4"><p><img src="../imagenes/Pato.gif" width="150px"></p></marquee>
	
		<input type="button" value="Detener Pato 1" onClick="document.getElementById('marquee2').stop();"/>
		<input type="button" value="Reanudar Pato 1" onClick="document.getElementById('marquee2').start();"/>
		<input type="button" value="Detener Pato 2" onClick="document.getElementById('marquee3').stop();"/>
		<input type="button" value="Reanudar Pato 2" onClick="document.getElementById('marquee3').start();"/>
		<input type="button" value="Detener Pato 3" onClick="document.getElementById('marquee4').stop();"/>
		<input type="button" value="Reanudar Pato 3" onClick="document.getElementById('marquee4').start();"/>

	<a href="../paginas/PagFin-VYS.html"><h6 class="F3">REGRESAR AL MENÚ</h6></A>
	</div>
